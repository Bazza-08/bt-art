    <div class="container">
        <header>
            <h1>Brenda Thatcher Art</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class= "current" href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>

            </nav>
        </header>

        <div class="pencil-paintings">

        <div class="gallery">
            <div id="pencil">
                <div class="col">
                    <img src="css/img/rhino.jpg" alt="">
                    <img src="css/img/leopard.jpg" alt="">
                    <img src="css/img/zebra.jpg" alt="">
                </div>  
                <div class="col">
                    <img src="css/img/hippos.jpg" alt="">

                    <img src="css/img/impala.jpg" alt="">

                </div>     
                <div class="col">
                    <img src="css/img/wild-dog.jpg" alt="">
                    <img src="css/img/lab.jpg" alt="">
                </div>
            </div>
            
            <div id="paintings" class='hide'>
                <div class="col">
                    <img src="css/img/aloe1.jpg" alt="">
                    <img src="css/img/lab1.jpg" alt="">
                </div>  
                <div class="col">
                    <img src="css/img/dalmation.jpg" alt="">
                    <img src="css/img/pink-flowers.jpg" alt="">
                </div>        
                <div class="col">
                    <img src="css/img/aloe2.jpg" alt="">
                </div>     
                <div class="col">
                    <img src="css/img/aloe3.jpg" alt="">
                </div>                   
            </div>
        </div>

        <div id="simpleModal" class='modal'>
            <div class="modal-content">
                <div class="title">
                    <h3>Picture Title <span class=closeBtn>&times;</span></h3>
                </div>
                <div class="img-box">
                    <img src="css/img/dalmation.jpg" alt="">
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus quo architecto explicabo earum dicta alias deleniti soluta inventore molestiae facere!</p>
                </div>
            </div>
